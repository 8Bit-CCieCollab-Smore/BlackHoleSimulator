<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Hole Simulator (Canvas)</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; font-family: Arial, sans-serif; }
    #overlay {
      position: absolute; top: 15px; left: 15px;
      background: rgba(255, 255, 255, 0.85);
      padding: 12px 18px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 14px; color: #111; width: 220px;
    }
    #overlay h3 { margin: 0 0 6px 0; font-size: 16px; }
    #controls { margin-top: 8px; }
    #controls button, #controls input { margin-top: 6px; width: 100%; }
    #controls button {
      background: #111; color: #fff; border: none;
      padding: 6px 12px; border-radius: 6px; cursor: pointer;
    }
    #controls button:hover { background: #444; }
  </style>
</head>
<body>
  <div id="overlay">
    <h3>ðŸŒŒ Black Hole Simulator</h3>
    <p>Add planets, tweak settings:</p>
    <div id="controls">
      <button onclick="addPlanet()">âž• Add Planet</button>
      <label>Mass <input type="range" min="2000" max="20000" value="8000" step="500" id="massSlider"></label>
      <label>Radius <input type="range" min="20" max="100" value="50" step="5" id="radiusSlider"></label>
    </div>
  </div>

  <canvas id="space"></canvas>

  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

    // --- Black hole ---
    const bh = { x: canvas.width/2, y: canvas.height/2, mass: 8000, radius: 50 };

    // --- Stars ---
    const stars = [];
    for (let i = 0; i < 1200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        color: ["#fff","#ffd27f","#87cefa","#ffaaa5"][Math.floor(Math.random()*4)],
        size: Math.random()*2
      });
    }

    // --- Planets & Fragments ---
    const planets = [];
    const fragments = [];
    let diskColors = [];
    let diskRotation = 0;
    let waveTime = 0;

    function addPlanet() {
      let dist = Math.random() * 250 + 80;
      let angle = Math.random() * Math.PI * 2;
      let x = bh.x + dist * Math.cos(angle);
      let y = bh.y + dist * Math.sin(angle);
      let speed = Math.sqrt(bh.mass/dist) * (0.6 + Math.random()*0.8);
      let vx = -Math.sin(angle) * speed;
      let vy = Math.cos(angle) * speed;
      planets.push({
        x, y, vx, vy,
        r: Math.random()*6+8,
        color: ["#4cc9f0","#ff006e","#8338ec","#06d6a0"][Math.floor(Math.random()*4)],
        alive: true,
        trail: []
      });
    }

    function drawAccretionDisk() {
      if (diskColors.length === 0) return;
      const maxRings = 6;
      const ringThickness = 14;

      waveTime += 0.05; // animate turbulence

      for (let i = 0; i < Math.min(diskColors.length, maxRings); i++) {
        const color = diskColors[i];
        const innerR = bh.radius + i * ringThickness;
        const outerR = innerR + ringThickness;

        ctx.save();
        ctx.translate(bh.x, bh.y);
        ctx.rotate(diskRotation);

        ctx.beginPath();
        const steps = 60;
        for (let a = 0; a <= steps; a++) {
          const angle = (a/steps) * Math.PI * 2;
          const wobble = Math.sin(angle*4 + waveTime + i) * 3;
          const r = outerR + wobble;
          const x = Math.cos(angle) * r;
          const y = Math.sin(angle) * r;
          if (a === 0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        }
        for (let a = steps; a >= 0; a--) {
          const angle = (a/steps) * Math.PI * 2;
          const wobble = Math.sin(angle*4 + waveTime + i) * 3;
          const r = innerR + wobble;
          const x = Math.cos(angle) * r;
          const y = Math.sin(angle) * r;
          ctx.lineTo(x,y);
        }
        ctx.closePath();

        ctx.shadowBlur = 20;         // glow
        ctx.shadowColor = color;     // glow color
        ctx.fillStyle = color;
        ctx.globalAlpha = 0.35 * (1 - i/maxRings); // fade older rings
        ctx.fill();
        ctx.restore();
        ctx.globalAlpha = 1.0;
      }

      diskRotation -= 0.01; // clockwise (negative)
    }

    function drawBlackHole() {
      drawAccretionDisk();
      ctx.shadowBlur = 0;
      ctx.beginPath();
      ctx.arc(bh.x, bh.y, bh.radius, 0, Math.PI*2);
      ctx.fillStyle = "black";
      ctx.fill();
    }

    function drawStars() {
      stars.forEach(star => {
        ctx.fillStyle = star.color;
        ctx.fillRect(star.x, star.y, star.size, star.size);
      });
    }

    function updatePlanets(dt) {
      for (let i = planets.length-1; i >= 0; i--) {
        let p = planets[i];
        if (!p.alive) continue;
        let dx = bh.x - p.x, dy = bh.y - p.y;
        let r2 = dx*dx + dy*dy, dist = Math.sqrt(r2);

        if (dist <= bh.radius) {
          diskColors.unshift(p.color);
          if (diskColors.length > 6) diskColors = diskColors.slice(0,6);
          planets.splice(i,1);
          continue;
        }
        if (dist < bh.radius*2) {
          planets.splice(i,1);
          for (let j=0;j<8;j++) {
            fragments.push({
              x: p.x, y: p.y,
              vx: p.vx * (0.5+Math.random()*0.5),
              vy: p.vy * (0.5+Math.random()*0.5),
              r: p.r/3,
              color: p.color,
              fade: 1.0,
              trail: []
            });
          }
          continue;
        }

        let force = bh.mass / r2;
        let ax = force * dx / dist;
        let ay = force * dy / dist;
        p.vx += ax * dt;
        p.vy += ay * dt;
        p.x += p.vx * dt;
        p.y += p.vy * dt;

        p.trail.push({x:p.x,y:p.y});
        if (p.trail.length > 25) p.trail.shift();
        ctx.strokeStyle = p.color;
        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        for (let t=0;t<p.trail.length;t++) {
          let pt = p.trail[t];
          if (t===0) ctx.moveTo(pt.x,pt.y); else ctx.lineTo(pt.x,pt.y);
        }
        ctx.stroke();
        ctx.globalAlpha = 1.0;

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
      }
    }

    function updateFragments(dt) {
      for (let i = fragments.length-1; i >= 0; i--) {
        let f = fragments[i];
        let dx = bh.x - f.x, dy = bh.y - f.y;
        let r2 = dx*dx + dy*dy, dist = Math.sqrt(r2);

        if (dist <= bh.radius) {
          diskColors.unshift(f.color);
          if (diskColors.length > 6) diskColors = diskColors.slice(0,6);
          fragments.splice(i,1);
          continue;
        }

        let force = bh.mass / r2;
        let ax = force * dx / dist;
        let ay = force * dy / dist;
        f.vx += ax * dt;
        f.vy += ay * dt;
        f.x += f.vx * dt;
        f.y += f.vy * dt;

        f.trail.push({x:f.x,y:f.y});
        if (f.trail.length > 15) f.trail.shift();
        ctx.strokeStyle = f.color;
        ctx.globalAlpha = f.fade*0.5;
        ctx.beginPath();
        for (let t=0;t<f.trail.length;t++) {
          let pt = f.trail[t];
          if (t===0) ctx.moveTo(pt.x,pt.y); else ctx.lineTo(pt.x,pt.y);
        }
        ctx.stroke();
        ctx.globalAlpha = 1.0;

        ctx.beginPath();
        ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
        ctx.fillStyle = f.color;
        ctx.globalAlpha = f.fade;
        ctx.fill();
        ctx.globalAlpha = 1.0;
      }
    }

    // Loop
    let lastTime = performance.now();
    function animate(now) {
      let dt = (now - lastTime)/50;
      lastTime = now;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawStars();
      drawBlackHole();
      updatePlanets(dt);
      updateFragments(dt);
      requestAnimationFrame(animate);
    }
    animate(lastTime);

    // UI
    document.getElementById("massSlider").addEventListener("input", e => bh.mass = +e.target.value);
    document.getElementById("radiusSlider").addEventListener("input", e => bh.radius = +e.target.value);
  </script>
</body>
</html>
