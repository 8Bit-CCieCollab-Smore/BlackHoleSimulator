<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Black Hole Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #overlay {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255,255,255,0.9);
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 14px;
      line-height: 1.5;
      color: #111;
    }
    #overlay h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
      font-weight: bold;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h3>ðŸŒŒ Black Hole Simulator</h3>
    <p>â€¢ Drag mouse to orbit<br>
       â€¢ Scroll to zoom<br>
       â€¢ Watch planets orbit</p>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    console.log("Scene runningâ€¦");

    // --- SCENE SETUP ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(0, 40, 120);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setClearColor(0x000000, 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- LIGHT ---
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1.2, 500);
    pointLight.position.set(0, 0, 0);
    scene.add(pointLight);

    // --- STARS SKYBOX ---
    const starCount = 5000;
    const starGeo = new THREE.BufferGeometry();
    const starPos = [];
    const starColors = [];

    for (let i = 0; i < starCount; i++) {
      let x = (Math.random() - 0.5) * 4000;
      let y = (Math.random() - 0.5) * 4000;
      let z = (Math.random() - 0.5) * 4000;
      starPos.push(x, y, z);

      // random star color (white, blue, yellow, red)
      const colors = [
        new THREE.Color(1, 1, 1),   // white
        new THREE.Color(1, 0.8, 0.6), // orange
        new THREE.Color(0.6, 0.8, 1), // blue
        new THREE.Color(1, 1, 0.7)  // yellow
      ];
      const c = colors[Math.floor(Math.random() * colors.length)];
      starColors.push(c.r, c.g, c.b);
    }

    starGeo.setAttribute("position", new THREE.Float32BufferAttribute(starPos, 3));
    starGeo.setAttribute("color", new THREE.Float32BufferAttribute(starColors, 3));
    const starMat = new THREE.PointsMaterial({ size: 1.2, vertexColors: true });
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    // --- BLACK HOLE with lensing shader ---
    const blackHoleGeo = new THREE.SphereGeometry(6, 64, 64);
    const blackHoleMat = new THREE.ShaderMaterial({
      uniforms: {
        eventHorizon: { value: 6.0 },
        glowColor: { value: new THREE.Color(0xffaa55) }
      },
      vertexShader: `
        varying vec3 vNormal;
        void main() {
          vNormal = normalize(normalMatrix * normal);
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        varying vec3 vNormal;
        uniform float eventHorizon;
        uniform vec3 glowColor;

        void main() {
          float intensity = pow(0.9 - dot(vNormal, vec3(0.0,0.0,1.0)), 2.0);
          vec3 color = mix(vec3(0.0), glowColor, intensity * 2.0);
          gl_FragColor = vec4(color, 1.0);
        }
      `
    });
    const blackHole = new THREE.Mesh(blackHoleGeo, blackHoleMat);
    scene.add(blackHole);

    // Accretion disk
    const diskGeo = new THREE.RingGeometry(8, 20, 128);
    const diskMat = new THREE.MeshBasicMaterial({
      color: 0xff6600,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.5
    });
    const disk = new THREE.Mesh(diskGeo, diskMat);
    disk.rotation.x = Math.PI / 2;
    scene.add(disk);

    // --- PLANETS ---
    const planets = [];
    const planetCount = 4;
    for (let i = 0; i < planetCount; i++) {
      const size = Math.random() * 1.5 + 1;
      const geo = new THREE.SphereGeometry(size, 32, 32);
      const mat = new THREE.MeshStandardMaterial({ color: new THREE.Color(Math.random(), Math.random(), Math.random()) });
      const planet = new THREE.Mesh(geo, mat);

      const dist = (i+1) * 25 + Math.random() * 10;
      planet.position.set(dist, 0, 0);

      planet.userData = {
        velocity: new THREE.Vector3(0, 0, Math.sqrt(1000 / dist))
      };

      scene.add(planet);
      planets.push(planet);
    }

    // --- GRAVITY FUNCTION ---
    function applyGravity(planet, dt) {
      const G = 1000;
      const massBH = 10000;
      const pos = planet.position.clone();
      const r = pos.length();
      const forceMag = G * massBH / (r * r);
      const force = pos.clone().normalize().multiplyScalar(-forceMag);

      const acc = force;
      planet.userData.velocity.add(acc.multiplyScalar(dt));
      planet.position.add(planet.userData.velocity.clone().multiplyScalar(dt));
    }

    // --- ANIMATE ---
    let lastTime = performance.now();
    function animate() {
      requestAnimationFrame(animate);

      const now = performance.now();
      const dt = (now - lastTime) / 1000;
      lastTime = now;

      planets.forEach(p => applyGravity(p, dt));

      stars.rotation.y += 0.0003;
      disk.rotation.z += 0.002;

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // --- RESIZE ---
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
