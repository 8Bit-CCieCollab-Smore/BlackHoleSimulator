<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Black Hole Simulator (Debug)</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #overlay {
      position: absolute; top: 15px; left: 15px;
      background: rgba(255,255,255,0.9);
      padding: 10px; border-radius: 6px;
      font-family: sans-serif; font-size: 14px;
      color: #111;
    }
  </style>
</head>
<body>
  <div id="overlay">ðŸŒŒ Debug: Stars + Planets should be visible</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    console.log("Scene startingâ€¦");

    // --- SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(65, window.innerWidth/window.innerHeight, 0.1, 5000);
    camera.position.set(0, 50, 200);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 1);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- STARS ---
    const starCount = 2000;
    const starGeo = new THREE.BufferGeometry();
    const positions = [];
    for (let i = 0; i < starCount; i++) {
      const x = (Math.random() - 0.5) * 2000;
      const y = (Math.random() - 0.5) * 2000;
      const z = (Math.random() - 0.5) * 2000;
      positions.push(x, y, z);
    }
    starGeo.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
    const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 5 }); // BIG stars
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);
    console.log("Stars added:", starCount);

    // --- "BLACK HOLE" (gray so it shows) ---
    const bhGeo = new THREE.SphereGeometry(20, 32, 32); // oversized
    const bhMat = new THREE.MeshBasicMaterial({ color: 0x555555 });
    const blackHole = new THREE.Mesh(bhGeo, bhMat);
    scene.add(blackHole);
    console.log("Black hole added");

    // --- PLANETS ---
    const planets = [];
    for (let i = 0; i < 3; i++) {
      const geo = new THREE.SphereGeometry(10, 32, 32); // oversized
      const mat = new THREE.MeshBasicMaterial({ color: 0xff0000 + i*5000 }); // different colors
      const planet = new THREE.Mesh(geo, mat);
      planet.position.set((i+1)*60, 0, 0);
      scene.add(planet);
      planets.push(planet);
      console.log("Planet added at distance:", (i+1)*60);
    }

    // --- ANIMATE ---
    function animate() {
      requestAnimationFrame(animate);
      planets.forEach((p, idx) => {
        p.rotation.y += 0.01;
        p.position.x = Math.cos(Date.now()*0.001 + idx) * (60*(idx+1));
        p.position.z = Math.sin(Date.now()*0.001 + idx) * (60*(idx+1));
      });
      stars.rotation.y += 0.0005;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // --- RESIZE ---
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
