<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Hole Simulator (Canvas)</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #overlay {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.85);
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 14px;
      color: #111;
    }
    #overlay h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h3>ðŸŒŒ Black Hole Simulator</h3>
    <p>â€¢ Stars warp near black hole<br>
       â€¢ Planets orbit via gravity<br>
       â€¢ Pure JS + Canvas</p>
  </div>

  <canvas id="space"></canvas>

  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    resizeCanvas();

    window.addEventListener("resize", resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // --- Black hole properties ---
    const bh = { x: canvas.width/2, y: canvas.height/2, mass: 5000, radius: 40 };

    // --- Stars ---
    const stars = [];
    for (let i = 0; i < 800; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        color: ["#fff","#ffd27f","#87cefa","#ffaaa5"][Math.floor(Math.random()*4)],
        size: Math.random()*2
      });
    }

    // --- Planets ---
    const planets = [];
    for (let i = 0; i < 3; i++) {
      let dist = 100 + i*80;
      planets.push({
        x: bh.x + dist,
        y: bh.y,
        vx: 0,
        vy: Math.sqrt(bh.mass/dist), // orbital speed
        r: 10 + i*4,
        color: ["#4cc9f0","#ff006e","#8338ec"][i]
      });
    }

    function drawBlackHole() {
      // core
      ctx.beginPath();
      ctx.arc(bh.x, bh.y, bh.radius, 0, Math.PI*2);
      ctx.fillStyle = "black";
      ctx.fill();

      // accretion glow
      let gradient = ctx.createRadialGradient(bh.x,bh.y,bh.radius, bh.x,bh.y,bh.radius*3);
      gradient.addColorStop(0,"rgba(255,150,0,0.7)");
      gradient.addColorStop(1,"rgba(0,0,0,0)");
      ctx.beginPath();
      ctx.arc(bh.x,bh.y,bh.radius*3,0,Math.PI*2);
      ctx.fillStyle = gradient;
      ctx.fill();
    }

    function drawStars() {
      stars.forEach(star => {
        let dx = star.x - bh.x;
        let dy = star.y - bh.y;
        let dist = Math.sqrt(dx*dx + dy*dy);

        // warp effect near black hole
        if (dist < 200) {
          let factor = 200 / dist;
          dx *= factor*0.05;
          dy *= factor*0.05;
        }

        ctx.fillStyle = star.color;
        ctx.fillRect(star.x + dx*0.02, star.y + dy*0.02, star.size, star.size);
      });
    }

    function drawPlanets(dt) {
      planets.forEach(p => {
        // gravity
        let dx = bh.x - p.x;
        let dy = bh.y - p.y;
        let r2 = dx*dx + dy*dy;
        let dist = Math.sqrt(r2);
        let force = bh.mass / r2;
        let ax = force * dx / dist;
        let ay = force * dy / dist;

        p.vx += ax * dt;
        p.vy += ay * dt;

        p.x += p.vx * dt;
        p.y += p.vy * dt;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
    }

    // --- Animation ---
    let lastTime = performance.now();
    function animate(now) {
      let dt = (now - lastTime)/50; // slow-motion factor
      lastTime = now;

      ctx.clearRect(0,0,canvas.width,canvas.height);

      drawStars();
      drawBlackHole();
      drawPlanets(dt);

      requestAnimationFrame(animate);
    }
    animate(lastTime);
  </script>
</body>
</html>
