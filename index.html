<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Hole Simulator (Canvas)</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #overlay {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.85);
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 14px;
      color: #111;
      width: 220px;
    }
    #overlay h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
    }
    #controls {
      margin-top: 8px;
    }
    #controls button, #controls input {
      margin-top: 6px;
      width: 100%;
    }
    #controls button {
      background: #111;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    #controls button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h3>ðŸŒŒ Black Hole Simulator</h3>
    <p>Add planets, tweak settings:</p>
    <div id="controls">
      <button onclick="addPlanet()">âž• Add Planet</button>
      <label>Mass <input type="range" min="2000" max="20000" value="8000" step="500" id="massSlider"></label>
      <label>Radius <input type="range" min="20" max="100" value="50" step="5" id="radiusSlider"></label>
    </div>
  </div>

  <canvas id="space"></canvas>

  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // --- Black hole ---
    const bh = { x: canvas.width/2, y: canvas.height/2, mass: 8000, radius: 50 };

    // --- Stars ---
    const stars = [];
    for (let i = 0; i < 1500; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        color: ["#fff","#ffd27f","#87cefa","#ffaaa5"][Math.floor(Math.random()*4)],
        size: Math.random()*2
      });
    }

    // --- Planets & Fragments ---
    const planets = [];
    const fragments = [];
    const diskColors = []; // stores colors of consumed planets
    let diskRotation = 0;

    function addPlanet() {
      let dist = Math.random() * 250 + 80;
      let angle = Math.random() * Math.PI * 2;
      let x = bh.x + dist * Math.cos(angle);
      let y = bh.y + dist * Math.sin(angle);

      let speed = Math.sqrt(bh.mass/dist) * (0.6 + Math.random()*0.8);
      let vx = -Math.sin(angle) * speed;
      let vy = Math.cos(angle) * speed;

      planets.push({
        x, y, vx, vy,
        r: Math.random()*6+8,
        color: ["#4cc9f0","#ff006e","#8338ec","#06d6a0"][Math.floor(Math.random()*4)],
        alive: true
      });
    }

    function drawBlackHole() {
      // accretion disk (if any planets have been eaten)
      if (diskColors.length > 0) {
        let slices = diskColors.length;
        let anglePer = (Math.PI*2) / slices;

        for (let i = 0; i < slices; i++) {
          ctx.beginPath();
          ctx.arc(bh.x,bh.y,bh.radius*3, diskRotation + i*anglePer, diskRotation + (i+1)*anglePer);
          ctx.arc(bh.x,bh.y,bh.radius, diskRotation + (i+1)*anglePer, diskRotation + i*anglePer, true);
          ctx.closePath();
          ctx.fillStyle = diskColors[i];
          ctx.globalAlpha = 0.6;
          ctx.fill();
          ctx.globalAlpha = 1.0;
        }
        diskRotation += 0.01; // spin clockwise
      }

      // solid black core
      ctx.beginPath();
      ctx.arc(bh.x, bh.y, bh.radius, 0, Math.PI*2);
      ctx.fillStyle = "black";
      ctx.fill();
    }

    function drawStars() {
      stars.forEach(star => {
        ctx.fillStyle = star.color;
        ctx.fillRect(star.x, star.y, star.size, star.size);
      });
    }

    function updatePlanets(dt) {
      for (let i = planets.length-1; i >= 0; i--) {
        let p = planets[i];
        if (!p.alive) continue;

        let dx = bh.x - p.x;
        let dy = bh.y - p.y;
        let r2 = dx*dx + dy*dy;
        let dist = Math.sqrt(r2);

        // Spaghettify if within danger zone
        if (dist < bh.radius*2) {
          planets.splice(i,1); // remove planet
          for (let j=0;j<8;j++) {
            fragments.push({
              x: p.x, y: p.y,
              vx: p.vx * (0.5+Math.random()*0.5),
              vy: p.vy * (0.5+Math.random()*0.5),
              r: p.r/3,
              color: p.color,
              fade: 1.0
            });
          }
          continue;
        }

        if (dist <= bh.radius) {
          // Consumed
          diskColors.push(p.color);
          planets.splice(i,1);
          continue;
        }

        let force = bh.mass / r2;
        let ax = force * dx / dist;
        let ay = force * dy / dist;
        p.vx += ax * dt;
        p.vy += ay * dt;
        p.x += p.vx * dt;
        p.y += p.vy * dt;

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
      }
    }

    function updateFragments(dt) {
      for (let i = fragments.length-1; i >= 0; i--) {
        let f = fragments[i];
        let dx = bh.x - f.x;
        let dy = bh.y - f.y;
        let r2 = dx*dx + dy*dy;
        let dist = Math.sqrt(r2);

        if (dist <= bh.radius) {
          // fade out
          f.fade -= 0.02;
          if (f.fade <= 0) {
            fragments.splice(i,1);
            continue;
          }
        } else {
          let force = bh.mass / r2;
          let ax = force * dx / dist;
          let ay = force * dy / dist;
          f.vx += ax * dt;
          f.vy += ay * dt;
          f.x += f.vx * dt;
          f.y += f.vy * dt;
        }

        ctx.beginPath();
        ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
        ctx.fillStyle = f.color;
        ctx.globalAlpha = f.fade;
        ctx.fill();
        ctx.globalAlpha = 1.0;
      }
    }

    // --- Loop ---
    let lastTime = performance.now();
    function animate(now) {
      let dt = (now - lastTime)/50;
      lastTime = now;

      ctx.clearRect(0,0,canvas.width,canvas.height);

      drawStars();
      drawBlackHole();
      updatePlanets(dt);
      updateFragments(dt);

      requestAnimationFrame(animate);
    }
    animate(lastTime);

    // UI sliders
    document.getElementById("massSlider").addEventListener("input", e => {
      bh.mass = +e.target.value;
    });
    document.getElementById("radiusSlider").addEventListener("input", e => {
      bh.radius = +e.target.value;
    });
  </script>
</body>
</html>
